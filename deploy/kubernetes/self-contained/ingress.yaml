---
# apiVersion: networking.k8s.io/v1beta1 # for k8s < v1.19
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: drawio
  annotations:
    traefik.ingress.kubernetes.io/router.tls: true
spec:
  rules:
    - host: drawio.127-0-0-1.sslip.io
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: drawio
              port:
                number: 8080
